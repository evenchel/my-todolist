<div *ngIf="list" class="col-md-12">
    <h3>{{ list.listname }} <small>{{ list.todos.length }}/{{ countDone() }}</small></h3>
    <div class="row">
        <div class="col-lg-12">
            <form (submit)="add(todoName.value); todoName.value=''; $event.preventDefault()" class="form-horizontal">
                <div class="form-group">
                    <div *ngFor="let todo of list.todos; let i = index;" class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" [checked]="todo.completed" (click)="switch(i)">
                        </span>
                        <span type="text" class="form-control">{{ todo.taskname }}</span>
                        <span class="input-group-btn">
                            <button class="btn btn-danger" type="button" (click)="remove(i)">x</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input #todoName type="text" class="form-control" placeholder="Enter the TODO..." maxlength="75" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
